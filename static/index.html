
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Demo for tests</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Submit</button>
        </form>

    </div>
    <canvas id="drawer-canvas" width="500" height="300" class="drawer-canvas"></canvas>
    <canvas id="submit-canvas" width="500" height="300" class="drawer-canvas"></canvas>
    <button id="to-string-button">To string and compare</button>
    <a id="string-content">String content</a>

    <script src="drawer.js"></script>
    <script src="script.js"></script>
</body>

</html>
